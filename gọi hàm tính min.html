<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr){
        let min=arr[0]
        for (let i=1;i<=arr.length;i++){
            if (min>arr[i]){
                min=arr[i]
            }
        }
        return min;

    }
    let arr = [2,4,6,8,3,6,97,5,4,37,0]
    let min = timMin(arr);
    console.log(min)
</script>
</body>
</html>
